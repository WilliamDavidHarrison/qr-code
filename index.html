<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Meta Tags -->
        <title>QR Code Generator</title>
        <meta name="description" content="A simple QR Code generator.">

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="QR Code Generator">
        <meta itemprop="description" content="A simple QR Code generator.">
        <meta itemprop="image" content="https://qrcode.wdh.gg/assets/screenshot.png">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://qrcode.wdh.gg">
        <meta property="og:type" content="website">
        <meta property="og:title" content="QR Code Generator">
        <meta property="og:description" content="A simple QR Code generator.">
        <meta property="og:image" content="https://qrcode.wdh.gg/assets/screenshot.png">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="QR Code Generator">
        <meta name="twitter:description" content="A simple QR Code generator.">
        <meta name="twitter:image" content="https://qrcode.wdh.gg/assets/screenshot.png">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/index.css">
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1>QR Code Generator</h1>
                <p>Enter a URL or some text to generate a QR code.</p>
            </header>

            <div class="form">
                <input type="text" spellcheck="false" placeholder="URL or Text">

                <button>Generate</button>
            </div>

            <div class="qr-code">
                <img src="" alt="qr-code">
            </div>
        </div>

        <script src="/js/generate.js"></script>
    </body>
</html>
