<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>QR Code Generator</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/index.css">
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1>QR Code Generator</h1>
                <p>Enter a URL or some text to generate a QR code.</p>
            </header>

            <div class="form">
                <input type="text" spellcheck="false" placeholder="URL or Text">

                <button>Generate</button>
            </div>

            <div class="qr-code">
                <img src="" alt="qr-code">
            </div>
        </div>

        <script src="/js/generate.js"></script>
    </body>
</html>
